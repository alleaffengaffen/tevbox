name: Create new box

on:
  workflow_dispatch:
    inputs:
      hostname:
        type: string
        default: ""
        description: Hostname of the box
      password:
        type: string
        default: ""
        description: Password for PAM/code-server
      ssh_port:
        type: string
        default: '22'
        description: SSH port (most times companies block outgoing tcp/22 but may allow tcp/443)
      type:
        type: choice
        default: cax11
        options:
          - cx11
          - cpx11
          - cx21
          - cpx21
          - cx31
          - cpx31
          - cax11
          - cax21
          - cax31
        description: Size of the box to create (cax=arm64)
      image:
        type: choice
        default: ubuntu-22.04
        options:
          - ubuntu-22.04
          - debian-11
        description: OS Image
      location:
        type: choice
        default: hel1
        options:
          - hel1
          - fsn1
          - nbg1
          - ash
          - hil
        description: Location of the box

jobs:
  terraform:
    name: "Terraform Run"
    runs-on: ubuntu-latest
    env:
      TF_VAR_hcloud_token: ${{ secrets.hcloud_token_root }}
      TF_VAR_hetzner_dns_token: ${{ secrets.hetzner_dns_token }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Terraform backend configuration
        run: |
          tee s3.tfbackend << END
            bucket = "tevbox-state"
            key    = "${{ github.event.inputs.hostname }}"
            region = "eu-west-1"
          END
      - name: Create variables file
        run: |
          tee ${{ github.event.inputs.hostname }}.tfvars << END
            hostname = "${{ github.event.inputs.hostname }}"
            username = "${{ github.event.inputs.username }}"
            password = "${{ github.event.inputs.password }}"
            ssh_port = "${{ github.event.inputs.ssh_port }}"
            type     = "${{ github.event.inputs.type }}"
            image    = "${{ github.event.inputs.image }}"
            location = "${{ github.event.inputs.location }}"
          END
      - name: Save variables file to s3
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ${{ github.event.inputs.hostname }}.tfvars
          destination: s3://tevbox-state/${{ github.event.inputs.hostname}}.tfvars
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: eu-west-1
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.3
          terraform_wrapper: false
      - name: Terraform Init
        id: init
        run: terraform init -backend-config=s3.tfbackend
      - name: Terraform Apply 
        run: terraform apply -auto-approve -input=false -var-file ${{ github.event.inputs.hostname }}.tfvars
      - name: Terraform Output
        run: |
          terraform output > $GITHUB_STEP_SUMMARY
